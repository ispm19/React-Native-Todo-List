name: Build and Deploy

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Build and Sign APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Run Yarn Install
        run: |
          npm i -g corepack
          yarn install
          
      - name: Make gradlew executable
        run: chmod +x ./android/gradlew
        working-directory: ${{ github.workspace }}

      - name: Bump Version Code
        uses: chkfung/android-version-actions@v1.2.2
        with:
          gradlePath: ${{ github.workspace }}/android/build.gradle
          versionCode: '${{ github.run_number }}'
          versionName: 1.0.0
          
      - name: Build application
        run: |
          cd android
          ./gradlew assembleRelease

      - name: Sign APK
        run: |
          jarsigner -verbose -sigalg SHA1withRSA -digestalg SHA1 -keystore ${{ secrets.ANDROID_KEYSTORE }} -storepass ${{ secrets.ANDROID_KEYSTORE_PASSWORD }} -keypass ${{ secrets.ANDROID_KEY_PASSWORD }} app/build/outputs/apk/release/app-release-unsigned.apk ${{ secrets.ANDROID_KEY_ALIAS }}
          zipalign -v 4 app/build/outputs/apk/release/app-release-unsigned.apk app/build/outputs/apk/release/app-release.apk

      - name: Upload APK to Google Play Store
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: '${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}'
          packageName: com.projecttwo
          releaseFiles: ${{ github.workspace }}/android/app/build/outputs/apk/release/app-release.apk
          track: production
