name: Deploy
on:
  push:
    branches:
      - "master"
jobs:
  build:
    name: Job 1 - Build Signed AAB
    runs-on: ubuntu-latest
    steps:
      - name: Check Out Repo
        uses: actions/checkout@v3
      
      - name: Setup JDK 20
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 20
          
      - name: List directory contents
        run: ls -l
        working-directory: ${{ github.workspace }}/android
      
      - name: Make gradlew executable
        run: chmod +x ./gradlew
        working-directory: ${{ github.workspace }}/android

      - name: Change directory to android
        run: cd android
        working-directory: ${{ github.workspace }}
      
      - name: Setup Gradle Cache
        uses: gradle/gradle-build-action@v2
        with:
          gradle-home-cache-cleanup: true
      
      - name: Bump Version Code
        uses: chkfung/android-version-actions@v1.2.2
        with:
          gradlePath: ${{ github.workspace }}/android/build.gradle
          versionCode: '${{ github.run_number }}'
          versionName: 1.0.0
      
      - name: Build prodRelease
        run: ./gradlew bundleRelease
        working-directory: ${{ github.workspace }}/android
      
      - name: Sign AAb
        id: sign
        uses: r0adkll/sign-android-release@v1
        with:
          releaseDirectory: app/build/outputs/bundle/release
          signingKeyBase64: '${{ secrets.ANDROID_KEYSTORE }}'
          alias: '${{ secrets.ANDROID_KEY_ALIAS }}'
          keyStorePassword: '${{ secrets.ANDROID_KEYSTORE_PASSWORD }}'
      
      - name: Upload app bundle as artifact
        uses: actions/upload-artifact@v2
        with:
          name: app-bundle
          path: app/build/outputs/bundle/release/app-release.aab
      
      - name: Display Build Status
        run: echo Build status report=${{ job.status }}

  deploy:
    name: Job_2 - Deploy aab to playstore
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download app bundle from artifact
        uses: actions/download-artifact@v2
        with:
          name: app-bundle
      
      - name: Publish to Play Store
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: '${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}'
          packageName: com.projecttwo
          releaseFiles: '${{ github.workspace }}/app-release.aab'
          track: production
