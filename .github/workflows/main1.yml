name: Build Android app Fastlane

on:
  push:
    branches:
      - "master"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Java
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'adopt'
          cache: gradle

      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v1

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'yarn'

      - name: Run Yarn Install
        run: |
          npm i -g corepack
          yarn install
          
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.0

      - name: Install Bundler
        run: |
          gem install bundler
          bundler -v
          bundle update --bundler

      - name: Bundle install
        run: bundle install

      - name: Install Fastlane
        run: bundle install

      - name: Setup Keystore
        run: echo "${{ secrets.ANDROID_KEYSTORE }}" | base64 --decode > keystoreupload.keystore

      - name: Build and upload
        env: 
          ANDROID_KEYSTORE_FILE: keystoreupload.keystore
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
          ANDROID_KEYSTORE_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
        run: bundle exec fastlane android beta
