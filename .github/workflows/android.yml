name: "Build Android app"

on:
  push:
    branches:
      - "master"

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Java
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: adopt
          cache: gradle

      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v1

      - name: Setup Node  
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'yarn'

      - name: Run Yarn Install
        run: |
             npm i -g corepack
             yarn install
             
      - name: Build application
        run: |
          cd android
          ./gradlew assembleRelease

      - name: List generated APKs
        run: |
          ls -R ./android/app/build/outputs/

      - name: Upload application
        uses: actions/upload-artifact@v4
        with:
          name: app-release.apk
          path: ./android/app/build/outputs/apk/release/app-release.apk
          retention-days: 3

      - name: Deploy to Google Play
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJson: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
          packageName: com.todolist
          releaseFile: ./android/app/build/outputs/apk/release/app-release.apk
          track: production  # puedes usar 'alpha', 'beta', 'production' o 'internal'
          status: completed  # opcional, el estado de la versi√≥n ('completed', 'draft', 'halted', 'inProgress')
