name: Build Android app

on:
  push:
    branches:
      - "master"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Java
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: adopt
          cache: gradle

      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v1

      - name: Setup Node  
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'yarn'

      - name: Run Yarn Install
        run: |
          npm i -g corepack
          yarn install

      - name: Build application
        run: |
          cd android
          ./gradlew bundleRelease 

      - name: List generated bundles
        run: |
          ls -R ./android/app/build/outputs/bundle/

      - name: Upload application
        uses: actions/upload-artifact@v4
        with:
          name: app-release.aab
          path: ./android/app/build/outputs/bundle/release/app-release.aab
          retention-days: 3

      - name: Deploy to Google Play
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJson: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
          packageName: com.ispm19.todolist  # Reemplaza con el nombre de paquete real
          releaseFiles: ./android/app/build/outputs/bundle/release/app-release.aab
          track: production  # Puedes usar 'alpha', 'beta', 'production' o 'internal'
          status: completed  # Opcional, el estado de la versi√≥n ('completed', 'draft', 'halted', 'inProgress')
