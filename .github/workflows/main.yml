name: Build Android app

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Java
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: adopt
          cache: gradle

      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v1

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'yarn'

      - name: Run Yarn Install
        run: |
          npm i -g corepack
          yarn install

      - name: Setup Keystore
        run: |
          echo "${{ secrets.UPLOAD_KEYSTORE }}" | base64 --decode > upload-keystore.jks

      - name: Build application
        run: |
          cd android
          ./gradlew assembleRelease

      - name: Align APK
        run: |
          ${ANDROID_SDK_ROOT}/build-tools/30.0.3/zipalign -v 4 android/app/build/outputs/apk/release/app-release-unsigned.apk android/app/build/outputs/apk/release/app-release-aligned.apk

      - name: Sign APK
        env:
          UPLOAD_KEYSTORE_PASSWORD: ${{ secrets.UPLOAD_KEYSTORE_PASSWORD }}
          UPLOAD_KEY_ALIAS: ${{ secrets.UPLOAD_KEY_ALIAS }}
          UPLOAD_KEY_PASSWORD: ${{ secrets.UPLOAD_KEY_PASSWORD }}
        run: |
          ${ANDROID_SDK_ROOT}/build-tools/30.0.3/apksigner sign --ks upload-keystore.jks --ks-key-alias $UPLOAD_KEY_ALIAS --ks-pass env:UPLOAD_KEYSTORE_PASSWORD --key-pass env:UPLOAD_KEY_PASSWORD --out android/app/build/outputs/apk/release/app-release-signed.apk android/app/build/outputs/apk/release/app-release-aligned.apk

      - name: List generated APKs
        run: |
          ls -R ./android/app/build/outputs/apk/release/

      - name: Upload APK artifact
        uses: actions/upload-artifact@v2
        with:
          name: app-release-signed.apk
          path: android/app/build/outputs/apk/release/app-release-signed.apk
          retention-days: 3

      - name: Deploy to Google Play
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJson: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
          packageName: com.projecttwo  # Reemplaza con el nombre de paquete real
          releaseFiles: android/app/build/outputs/apk/release/app-release-signed.apk
          track: production  # Puedes usar 'alpha', 'beta', 'production' o 'internal'
          status: completed  # Opcional, el estado de la versi√≥n ('completed', 'draft', 'halted', 'inProgress')
